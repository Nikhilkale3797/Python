<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Employ</title>
  </head>
  <body>
    {% include 'navbar.html'%}
    <h1 class= 'text-center my-3'>Update employ</h1>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8 offset-md-2">
                <div class = "card bg-info">
                    <div class = "card-body">
                        <form action= "do_update{{emp.id}}" method="POST">
                             {% csrf_token %}
                            <div class = "md-3">
                                <label for="empid">Empid</label>
                                <input name="e_id" type='text' id="Empid" class = "form-control" value={{emp.Empid}}>
                            </div>
                            <div class = "md-3">
                                <label for="name">Name</label>
                                <input name="e_name" type='text' id="Name" class = "form-control"value={{emp.Name}}>
                            </div>
                            <div class = "md-3">
                                <label for="email">Email</label>
                                <input name="e_email"type='text' id="Email" class = "form-control"value={{emp.Email}}>
                            </div>
                            <div class = "md-3">
                                <label for="birth date">Birth Date</label>
                                <input name="e_bdate"type='text' id="Birth Date" class = "form-control"value={{emp.Birthdate}}>
                            </div>
                            <div class = "md-3">
                                <label for="gender">Gender</label>
                                <input name="e_gender"type='text' id="Gender" class = "form-control"value={{emp.Gender}}>
                            </div>
                            <div class = "md-3">
                                <label for="adress">Address</label>
                                <input name="e_address" id= "adderss" type='text' class = "form-control" value={{emp.Adress}}>
                            </div>
                            <div class = "md-3">
                                <label for="position">Position</label>
                                <input name="e_position"type='text' id="Position" class = "form-control"value={{emp.Position}}>
                            </div>
                            <div class = "md-3">
                                <label for="salary">Salary</label>
                                <input name="e_salary"type='text' id="Salary" class = "form-control"value={{emp.Salary}}>
                            </div>
                            <div class = "md-3">
                                <label for="phone no">Phone no</label>
                                <input name="e_phone"type='text' id="Phone no" class = "form-control"value={{emp.Phone}}>
                            </div>
                            <div class = "container text-center my-2">
                                <button class="btn btn-success">
                                    Update employ
                                </button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
